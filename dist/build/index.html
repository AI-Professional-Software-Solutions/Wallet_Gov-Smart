<!DOCTYPE html>

<html>
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PandoraPay Wallet</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

        <script>
            window.PandoraPayWallet = {
                base: '',
                abstract: 'history',
            };
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.7.0/polyfill.min.js"></script>
        <script src="./Wallet-User-Interface-Bundle.js"></script>

        <script src="./wasm_exec.js"> </script>
        <script>
            const go = new Go();
            go.argv = [
                'js',
                '--devnet',
                '--new-devnet',
                '--store-wallet-type=memory',
                '--consensus=wallet',
            ]
            WebAssembly.instantiateStreaming(fetch("./PandoraPay-wallet.wasm"), go.importObject).then( result =>{

                go.run(result.instance)

                const s = document.createElement( 'script' );
                s.setAttribute( 'src', './Wallet-User-Interface-dev.js' );
                document.body.appendChild( s );

            })
        </script>

    </head>
    <body>
        <div class="wrapper" id="app"></div>
    </body>
</html>
